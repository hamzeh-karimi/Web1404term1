<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>login</h1>

    <input id="i1" type="text"> </br>
    <input id="i2" type="text"> </br>
    <input id="btn" type="button" value="submit"> </br>
    <div id="result"></div>


    <script>
        async function sum() {
            let val1 = document.getElementById('i1').value;
            let val2 = document.getElementById("i2").value;
            
            let response = await fetch('http://127.0.0.1/login',{
                method:"POST",
                body:JSON.stringify({user:val1,pass:val2})
            });
            if (!response.ok) {
                console.log("fatch reponse errr!!");
            }
            else {
                let data = await response.text();
                console.log(data);

                let span = document.createElement('span');
                span.innerHTML = "";
                span.innerHTML = data;
                document.getElementById('result').appendChild(span);


            }
        }

        document.getElementById("btn")
            .addEventListener("click", function () {
                sum();
            })
    </script>
</body>
</html>
